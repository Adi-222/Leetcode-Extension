<!DOCTYPE html>
<html>
<head>
  <title>LeetCode Focus Tool</title>
  <style>
    /* --- General Body & Font Styles --- */
    body {
      width: 280px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f7f9fb;
      color: #333;
    }

    /* --- Header --- */
    h3 {
      margin: 0 0 16px 0;
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
    }

    /* --- General Button Styles --- */
    button {
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }
    button:active {
      transform: scale(0.98);
    }

    /* --- Start View Specific Styles --- */
    #start-view {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .input-group {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px 0 20px 0;
    }
    #duration {
      width: 60px;
      padding: 8px;
      border: 1px solid #dcdfe6;
      border-radius: 6px;
      text-align: center;
      font-size: 16px;
    }
    #duration:focus {
      outline: none;
      border-color: #007aff;
      box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
    }
    #startBtn {
      background-color: #d5b200;
      color: white;
    }
    #startBtn:hover {
      background-color: #1486cc;
    }

    /* --- Timer View Specific Styles --- */
    #timer-view {
      display: none; /* Hidden by default */
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    #timer-view p {
      margin: 0 0 8px 0;
      font-size: 14px;
      color: #555;
    }
    #timer-display {
      font-size: 48px;
      font-weight: 600;
      color: #1a1a1a;
      letter-spacing: 2px;
      margin-bottom: 20px;
      background-color: #e9ecef;
      padding: 10px 20px;
      border-radius: 8px;
      width: 90%;
    }
    #stopBtn {
      background-color: #086f03;
      color: white;
    }
    #stopBtn:hover {
      background-color: #accb00;
    }
  </style>
</head>
<body>
  <h3>Focus Mode</h3>

  <!-- View for setting the timer -->
  <div id="start-view">
    <div class="input-group">
      <input type="number" id="duration" value="30" min="1" />
      <span>Minutes</span>
    </div>
    <button id="startBtn">Start Timer</button>
  </div>

  <!-- View for displaying the countdown -->
  <div id="timer-view">
    <p>Time Remaining</p>
    <div id="timer-display">00:00</div>
    <button id="stopBtn">Stop & Unlock</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
