<!DOCTYPE html>
<html>
<head>
  <title>LeetCode Focus Tool</title>
  <!-- Link to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* Paste the entire new CSS code here */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    /* --- General Body & Font Styles --- */
    body {
      width: 350px;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      text-align: center;
      padding: 25px;
      background-color: #1a1c2c;
      color: #e0e0e0;
    }

    h3 {
      margin: 0 0 20px 0;
      font-size: 24px;
      font-weight: 600;
      color: #ffffff;
      background: linear-gradient(90deg, #6dd5ed, #2193b0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    button {
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    textarea, input {
        font-family: 'Poppins', sans-serif;
    }

    #start-view {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .input-group {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin: 15px 0 25px 0;
      color: #a0a0c0;
    }

    #duration {
      width: 70px;
      padding: 10px;
      border: 2px solid #3a3f5a;
      border-radius: 8px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      background-color: #25283d;
      color: #ffffff;
    }

    #duration:focus {
      outline: none;
      border-color: #6dd5ed;
      box-shadow: 0 0 0 3px rgba(109, 213, 237, 0.3);
    }

    #startBtn {
      background: linear-gradient(90deg, #6dd5ed, #2193b0);
    }

    #timer-view {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    #timer-view p {
      margin: 0 0 10px 0;
      font-size: 16px;
      color: #a0a0c0;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #timer-display {
      font-size: 56px;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: 2px;
      margin-bottom: 25px;
      padding: 20px 30px;
      border-radius: 15px;
      width: 95%;
      background: rgba(44, 48, 70, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    #stopBtn {
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      margin-bottom: 12px;
    }

    #aiHelpBtn {
      background: linear-gradient(90deg, #8a2387, #e94057, #f27121);
    }
    #aiHelpBtn:disabled {
      background: #3a3f5a;
      color: #7a7a9a;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #ai-view {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    textarea, #aiResponse {
      width: 100%;
      border-radius: 10px;
      padding: 12px;
      background-color: #25283d;
      color: #e0e0e0;
      border: 2px solid #3a3f5a;
      transition: border-color 0.3s ease;
      resize: none;
    }
    textarea:focus, #aiResponse:focus {
        outline: none;
        border-color: #e94057;
    }

    #userInput {
      height: 120px;
      margin-bottom: 15px;
      font-family: 'Fira Code', monospace;
      font-size: 13px;
    }

    #aiResponse {
      height: 160px;
      background-color: #1f2133;
      overflow-y: auto;
      text-align: left;
      font-size: 14px;
      white-space: pre-wrap;
      border-top: 4px solid #3a3f5a;
    }

    .ai-buttons {
      display: flex;
      gap: 15px;
      width: 100%;
      margin-top: 20px;
    }

    #backBtn {
      background: #494e6b;
    }

    #getHintBtn {
      background: linear-gradient(90deg, #8a2387, #e94057);
    }
  </style>
</head>
<body>
  <!-- View for setting the timer -->
  <div id="start-view">
    <h3>Focus Mode</h3>
    <div class="input-group">
      <input type="number" id="duration" value="30" min="1" />
      <span>minutes</span>
    </div>
    <button id="startBtn">Start Timer</button>
  </div>

  <!-- View for displaying the countdown -->
  <div id="timer-view">
    <p>Time Remaining</p>
    <div id="timer-display">00:00</div>
    <button id="stopBtn">Stop & Unlock</button>
    <button id="aiHelpBtn" disabled>Get AI Help (20 min required)</button>
  </div>

  <!-- NEW: View for AI interaction -->
  <div id="ai-view">
    <h3>AI Coach</h3>
    <textarea id="userInput" placeholder="Paste your code or describe your approach here..."></textarea>
    <div id="aiResponse">The AI's hint will appear here...</div>
    <div class="ai-buttons">
      <button id="backBtn">Back</button>
      <button id="getHintBtn">Get Hint</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
